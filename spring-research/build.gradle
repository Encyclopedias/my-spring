
description = "Spring Research"


group 'org.springframework'
version '5.0.21.BUILD-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {
    implementation(project(":spring-webmvc"))
    implementation(project(":spring-web"))
    implementation(project(":spring-context"))
    implementation ("org.apache.tomcat.embed:tomcat-embed-core:8.5.33")
    implementation ("org.apache.tomcat.embed:tomcat-embed-jasper:8.5.33")
    runtimeOnly 'org.aspectj:aspectjrt:1.9.7'
    implementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.7'
}

